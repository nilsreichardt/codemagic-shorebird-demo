workflows:
  example:
    name: Example
    environment:
      groups:
        - shorebird
      flutter: stable
    instance_type: windows_x2
    scripts:
      - name: üê¶ Setup Shorebird
        script: |
          Set-ExecutionPolicy RemoteSigned -scope CurrentUser # Needed to execute remote scripts
          iwr -UseBasicParsing 'https://raw.githubusercontent.com/shorebirdtech/install/main/install.ps1'|iex

          Add-Content -Path $env:CM_ENV -Value ("PATH=C:\Users\builder\.shorebird\bin;" + $env:PATH)
      - name: üöÄ Shorebird Patch
        script: |
          echo "Patching Shorebird"
          "C:\Users\builder\.shorebird\bin\shorebird" --version
